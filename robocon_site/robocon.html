<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEU Robocon 2025 - 飞身上篮</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B35;  /* 篮球橙 */
            --secondary-color: #004E89;  /* 科技蓝 */
            --accent-color: #FFD400;  /* 活力黄 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* 动态标题 */
        .header {
            text-align: center;
            padding: 4rem 0;
            position: relative;
            overflow: hidden;
        }

        .title {
            font-size: 4rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 0 var(--primary-color);
            animation: titleEnter 1.5s ease-out;
        }

        /* 篮球场背景 */
        .court-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: 
                linear-gradient(transparent 60%, #3a3a3a 60%),
                repeating-linear-gradient(
                    90deg,
                    transparent 0,
                    transparent 45px,
                    #3a3a3a 45px,
                    #3a3a3a 90px
                );
            z-index: -1;
        }

        /* 信息卡片 */
        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .card h3 {
            color: white;
            margin-bottom: 1rem;
        }

        .card p {
            color: #ddd;
            line-height: 1.6;
        }

        /* 动态篮球 */
        .basketball {
            position: absolute;
            width: 50px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes titleEnter {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="court-bg"></div>
            <h1 class="title">HEU Robocon 2025</h1>
            <p style="color: #fff; font-size: 1.5rem; margin-bottom: 2rem;">
                Hello Everyone, Welcome to HEU Robocon!
            </p>
            
            <!-- 动态篮球 -->
            <img src="https://cdn-icons-png.flaticon.com/512/889/889029.png" 
                 class="basketball" 
                 style="top: 20%; left: 15%">
            <img src="https://cdn-icons-png.flaticon.com/512/889/889029.png" 
                 class="basketball" 
                 style="top: 60%; right: 10%; animation-delay: -2s">
        </header>

        <div class="info-cards">
            <div class="card">
                <i class="fas fa-robot"></i>
                <h3>智能机器人竞技</h3>
                <p>结合AI视觉识别与精准控制技术，展现机器人自主决策和协作能力，在篮球赛场上演科技对决。</p>
            </div>
            
            <div class="card">
                <i class="fas fa-basketball-ball"></i>
                <h3>创新比赛机制</h3>
                <p>融合传统篮球规则与机器人竞技特色，设置三分挑战、快速攻防等创新比赛环节。</p>
            </div>
            
            <div class="card">
                <i class="fas fa-trophy"></i>
                <h3>冠军荣耀</h3>
                <p>见证来自全国顶尖高校的机器人团队在篮球场上争夺年度最高荣誉。</p>
            </div>
        </div>
    </div>
</body>
</html>
